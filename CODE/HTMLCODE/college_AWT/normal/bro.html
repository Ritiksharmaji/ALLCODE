<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Window Onload Event Example</title>
</head>

<body>

    <h1>Welcome to the Window Onload Event Example</h1>

    <script>
        // JavaScript function to be executed on window load
        function onLoadFunction() {
            // Write a message to the console
            console.log("The window has finished loading.");
            // Display an alert box
            alert("The window has finished loading. Welcome!");
        }

        // Attach the onLoadFunction to the window's onload event
        window.onload = onLoadFunction;
    </script>

</body>

</html>
