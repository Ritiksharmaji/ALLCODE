<!DOCTYPE html>
<html>

<head>
    <title>Quiz Example</title>
</head>

<body>
    <h1>Quiz</h1>
    <form id="quizForm">
        <p>Question 1: What is the capital of France?</p>
        <label>
            <input type="radio" name="q1" value="a"> a) Paris
        </label><br>
        <label>
            <input type="radio" name="q1" value="b"> b) London
        </label><br>
        <label>
            <input type="radio" name="q1" value="c"> c) Berlin
        </label><br><br>

        <p>Question 2: What is 2 + 2?</p>
        <label>
            <input type="radio" name="q2" value="a"> a) 3
        </label><br>
        <label>
            <input type="radio" name="q2" value="b"> b) 4
        </label><br>
        <label>
            <input type="radio" name="q2" value="c"> c) 5
        </label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
