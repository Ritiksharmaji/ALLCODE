<html>

<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>
    <p id="g"></p>
    <p id="h"></p>
    <script>
        document.getElementById("a").innerHTML = Math.round(4.4);
        document.getElementById("b").innerHTML = Math.floor(5.1);
        document.getElementById("c").innerHTML = Math.ceil(4.7);
        document.getElementById("d").innerHTML = Math.sqrt(64);
        document.getElementById("e").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
        document.getElementById("f").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
        document.getElementById("g").innerHTML = Math.random();
        document.getElementById("h").innerHTML = Math.abs(-7.25);
    </script>
</body>

</html>
