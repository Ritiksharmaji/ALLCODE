<div class="card ">
    <div class="card-header text-center">
        <span class="fa fa-user-plus fa-3x"></span>
        <p>Faculty Profile Form </p>
    </div>
    <!-- to store the error sms
                        or which is send by loginservlet
                        
                         -->

    <% Message_class m=(Message_class) session.getAttribute("msg"); if (m !=null) { %>
        <div class="alert <%= m.getCssClass() %>" role="alert">
            <%= m.getContent() %>
        </div>


        <% session.removeAttribute("msg"); // to delete the session other wise it will show always } %>





            <div class="card-body">

                <form id="reg-form" action="Admin_Servlet_Faculty" method="post">


                    <div class="form-group">
                        <label for="admin_faculty">select operation:</label>
                        <select id="admin_faculty" name="admin_faculty_operation" class="form-control">
                            <option value="create">Create</option>
                            <option value="update">Update</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="faculty_id">Enter ID number</label>
                        <input name="faculty_id" type="text" class="form-control" id="faculty_id"
                            placeholder="write here" required>
                    </div>

                    <div class="form-group">
                        <label for="faculty_name">Enter Faculty Name</label>
                        <input name="faculty_name" type="text" class="form-control" id="faculty_name"
                            placeholder="write here " required>

                    </div>


                    <div class="form-group">
                        <label for="faculty_Email1">Email address</label>
                        <input name="faculty_email" type="email" class="form-control" id="faculty_Email1"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="faculty_Password">Password</label>
                        <input name="faculty_password" type="password" class="form-control" id="faculty_Password1"
                            placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Select gender</label>
                        <br>
                        <input type="radio" id="gender" name="gender" value="male">male
                        <input type="radio" id="gender" name="gender" value="female">Female
                        <input type="radio" id="gender" name="gender" value="other">other
                    </div>

                    <div class="form-group">

                        <label for="facultJoin">Faculty joining Date:</label>
                        <input type="date" id="faculty_date" name="faculty_join_date" placeholder="yyyy-mm-dd" required>
                    </div>

                    <div class="form-check">
                        <input name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="bottom_button">
                        <button id="sumbimt-btn" type="submit" class="btn btn-primary">Submit</button>


                    </div>

                </form>

            </div>



</div>
